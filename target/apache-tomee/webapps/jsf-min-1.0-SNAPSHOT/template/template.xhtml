<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
<f:view locale="#{languageHelper.locale}">


  <h:head>
    <title >Certificate App</title>
    <h:outputStylesheet  name="css/style.css"/>

  </h:head>

  <h:body>
    <h:form id="mainForm">
      <p:layout styleClass="layoutFullpage" fullpage="true" resizeTitle="resize">

        <p:layoutUnit position="north" size="79" styleClass="north">
          <h:panelGroup styleClass="northPanelGroup">
            <h1 id="mainTitle">DCCS Tuzla</h1>
          </h:panelGroup>
          <h:panelGroup styleClass="northPanelGroup2">
            <ui:include src="header.xhtml"/>
          </h:panelGroup>
        </p:layoutUnit>

        <p:layoutUnit position="west" styleClass="west" resizable="false" size="265">
          <ui:include  src="menu.xhtml"/>
        </p:layoutUnit>

        <p:layoutUnit position="center" styleClass="center">
          <ui:insert name="content">  <f:metadata>
            <f:viewParam name="certificateId" value="#{certificateFormController.selectedCertificate.certificateID}" />
          </f:metadata>
          </ui:insert>
        </p:layoutUnit>

        <p:layoutUnit position="east" size="0" styleClass="east"/>

      </p:layout>

    </h:form>

    <div id="dialogWrapper">
      <ui:insert name="dialogs"> </ui:insert>
    </div>
  </h:body>
</f:view>

</html>
