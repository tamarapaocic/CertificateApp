<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


  <h:panelGrid columns="4" cellpadding="5">
    <p:outputLabel value="#{msgs.user}: "/>
    <p:selectOneMenu styleClass="selectUser"
                     value="#{sessionHelper.currentUser}"
                     converter="#{userConverter}">
      <f:ajax/>
      <f:selectItems value="#{userLookupController.getAllUsers()}" var="user"
                     itemValue="#{user}"
                     itemLabel="#{user.firstName}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{msgs.language}: "/>
    <p:selectOneMenu styleClass="selectLanguage"
                     value="#{languageHelper.localeCode}"
                     onchange="submit()"
                     valueChangeListener="#{languageHelper.languageLocaleCodeChanged}">
      <f:selectItems value="#{languageHelper.languagesInMap}"/>
    </p:selectOneMenu>
  </h:panelGrid>

</html>
